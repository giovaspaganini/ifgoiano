<!DOCTYPE html>
<html>
<head>
	<title>Aula 02 - Atividade 01 - HTML5</title>
	<meta charset="utf-8">
</head>

<body>
	<h1>Olá, mundo!</h1>
	<p>Esta é uma página HTML 5.</p>

	<b id="negrito">Este é um exemplo em negrito.</b>
	<p><i>Este é um exemplo em itálico.</i></p>
	<p><a href="">E este é um link</a></p>
	<button onclick="return teste()">Clique</button><br/>
	Imagem:
	<img class="imagem" src="http://i.imgur.com/5YH01XZ.jpg" width="400px" /><br/>
	Audio:
	<audio controls>
		<source src="../audio.mp3" type="audio/mpeg">
	</audio><br/>
	Video:
	<div>
		<video id="html5vid" width="400" controls>
		<source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
	</video><br/>
	</div>

	<button name="changeImg" onclick="changeVideoSrc()">Clique</button><br/>
	Youtube:
	<iframe width="420" height="315"
		src="https://www.youtube.com/embed/XGSy3_Czz8k">
	</iframe><br/>

	<script>		
		function teste(event){
		document.getElementById("negrito").innerHTML="e1";		
		}

		function changeVideoSrc(){
			var image = document.getElementById("html5vid");
			console.log(image)
			image.src = "http://i.imgur.com/zM1ssSs.jpg";			
		}	
	</script>
</body>
</html>
